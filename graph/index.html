<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Graph Drawer</title>
        <meta charset="utf-8">
        <meta name="Keywords" content="Graph, Draw graph">
        <meta name="Description" content="Draw graphs online">
        <link rel="icon" href="./favicon.ico">
        <link rel="preload" href="./script.js" as="script" type="text/javascript">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <canvas id="graph" width="1" height="1"></canvas>
        </div>
        <div class="input">
            <div id="graphType">
                <p>Type of graph:</p>
                <div>
                    <input type="radio" id="linear" name="graphType" value="linear" oninput="inputUpdateGraphType(true)" checked>
                    <label for="linear">Linear</label>
                </div>

                <div>
                    <input type="radio" id="exponential" name="graphType" value="exponential" oninput="inputUpdateGraphType(true)">
                    <label for="exponential">Exponential</label>
                </div>

            </div>
            
            <div id="graphData">
                <div id="linearInput">
                    <p>f(x) = mx + b</p>
                    <p>Select parameters of linear function:</p>

                    <div>
                        <input id="linearM" type="number" value="1" oninput="inputUpdateLinearParameters(true)">
                        <label for="linearM">m</label>
                    </div>

                    <div>
                        <input id="linearB" type="number" value="0" oninput="inputUpdateLinearParameters(true)">
                        <label for="linearB">b</label>
                    </div>

                    <div id="linearInputFormulaOutput">
                        
                    </div>
                </div>

                <div id="exponentialInput" hidden="true">
                    <p>f(x) = a(x - d)<sup>p</sup> + e</p>
                    <p>Select parameters of exponential function:</p>

                    <div>
                        <input id="exponentialA" type="number" value="1" oninput="inputUpdateExponentialParameters(true)">
                        <label for="exponentialA">a</label>
                    </div>

                    <div>
                        <input id="exponentialD" type="number" value="0" oninput="inputUpdateExponentialParameters(true)">
                        <label for="exponentialD">d</label>
                    </div>

                    <div>
                        <input id="exponentialP" type="number" value="2" oninput="inputUpdateExponentialParameters(true)">
                        <label for="exponentialP">p</label>
                    </div>

                    <div>
                        <input id="exponentialE" type="number" value="0" oninput="inputUpdateExponentialParameters(true)">
                        <label for="exponentialE">e</label>
                    </div>

                    <div id="exponentialInputFormulaOutput">

                    </div>

                </div>

                <div id="otherInputs">

                    <p>Display settings:</p>
                    <div>
                        <input id="canvasSize" type="range" min="1" max="5" value="2" class="slider" step="0.1" oninput="updateGraph()">
                        <label for="canvasSize">Display size: <a id="displaySize"></a></label>
                    </div>
                    <div>
                        <input id="scaleX" type="range" min="1" max="10" value="3" class="slider" step="0.01" oninput="updateGraph()">
                        <label for="scaleX">Scale X: <a id="displayScaleX"></a></label>
                    </div>
                    <div>
                        <input id="scaleY" type="range" min="1" max="10" value="3" class="slider" step="0.01" oninput="updateGraph()">
                        <label for="scaleY">Scale Y: <a id="displayScaleY"></a></label>
                    </div>

                </div>

            </div>

        </div>
    </body>
    <script src="./script.js"></script>
</html>
